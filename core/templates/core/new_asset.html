{% extends "core/base.html"%}

{% block content %}
  <h1>Novo ativo</h1>
  <form method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Salvar</button>
    {% if asset %}
      <a href="{% url 'url_delete_asset' asset.id %}">Remover</a>
    {% endif %}
  </form>
{% endblock content %}
